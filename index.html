<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <img class="logo" src="img/BMICLogo.png" alt="">
            <div class="input">
                <label for="">身高 cm</label>
                <input type="text" class="height" placeholder="請輸入身高">
                <label for="">體重 kg</label>
                <input type="text" class="weight" placeholder="請輸入體重">
            </div>
            <div class="btn">看結果</div>
            <div class="result">
                <div class="result_num">
                    <div class="bmi">20.90</div>
                    <div class="word">BMI</div>
                    <div class="btn_refresh">
                        <img src="img/icons_loop.png" alt="">
                    </div>
                </div>
                <div class="result_name">理想</div>
            </div>
        </div>
        <div class="main">
            <div class="title">BMI 紀錄</div>

            <div class="record-container">
                <div class="record normal">
                    <div class="record-name">理想</div>
                    <div class="record-detail">
                        <div class="record-label">BMI</div>
                        <div class="record-num">20.90</div>
                    </div>
                    <div class="record-detail">
                        <div class="record-label">weight</div>
                        <div class="record-num">70kg</div>
                    </div>
                    <div class="record-detail">
                        <div class="record-label">height</div>
                        <div class="record-num">180cm</div>
                    </div>
                    <div class="record-label">06-19-2017</div>
                </div>
                <div class="record light">

                </div>
                <div class="record over">

                </div>
                <div class="record fat">

                </div>
                <div class="record toofat">

                </div>
            </div>

        </div>
        <div class="footer">
            <img src="img/BMICLogo_black.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
